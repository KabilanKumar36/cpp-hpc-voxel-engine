name: Build and Test

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # 1. Install ONLY clang-format first (It's fast)
      - name: Install Clang-Format
        run: |
           sudo apt-get update
           sudo apt-get install -y clang-format

      # 2. Check Formatting (Replicates your PowerShell script)
      # We use 'find' to exclude 'vendor' folder, mimicking your ignore file.
      # - name: Check Code Formatting
      #   run: |
      #      echo "Verifying code style..."
      #      # Looks in 'src', checks .cpp/.h, EXCLUDES any folder named 'vendor' or 'external'
      #      # FLAGS:
      #      # --dry-run: Don't edit, just check.
      #      # --Werror: Fail the job if formatting is bad.
      #      # -style=file: Use your .clang-format config.
      #      find src -type f \( -name "*.cpp" -o -name "*.h" \) \
      #        -not -path "*/vendor/*" \
      #        -not -path "*/external/*" \
      #        -not -path "*/glad/*" \
      #        -not -name "FastNoiseLite.h" \
      #        | xargs clang-format -style=file --dry-run --Werror

      # 3. Install Heavy Dependencies (Only runs if formatting passes)
      - name: Install Build Dependencies (Linux)
        run: |
           sudo apt-get install -y libwayland-dev libgl1-mesa-dev libxkbcommon-dev xorg-dev

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release